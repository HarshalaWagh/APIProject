name: Scheduled API Tests

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Verify GOREST_TOKEN secret
      run: |
        if [ -z "$GOREST_TOKEN" ]; then
          echo "❌ ERROR: GOREST_TOKEN is not set!"
          exit 1
        else
          echo "✅ GOREST_TOKEN is set"
        fi
      env:
        GOREST_TOKEN: ${{ secrets.GOREST_TOKEN }}
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Run tests
      env:
        GOREST_TOKEN: ${{ secrets.GOREST_TOKEN }}
      run: mvn clean test
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: scheduled-test-results
        path: target/surefire-reports/
        retention-days: 30
