name: Scheduled API Tests

on:
  schedule:
    # Run every day at 9 AM UTC (adjust as needed)
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Run tests
      env:
        GOREST_TOKEN: ${{ secrets.GOREST_TOKEN }}
      run: mvn clean test
      
    - name: Generate test report
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Scheduled Test Results
        path: target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: true
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: scheduled-test-results
        path: |
          target/surefire-reports/
        retention-days: 30
        
    - name: Send notification on failure
      if: failure()
      run: |
        echo " Scheduled tests failed!"
        echo "Check the workflow run for details"

