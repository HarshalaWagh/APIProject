name: API Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Verify GOREST_TOKEN secret
      run: |
        if [ -z "$GOREST_TOKEN" ]; then
          echo "ERROR: GOREST_TOKEN is not set!"
          echo "Please add GOREST_TOKEN to GitHub repository secrets"
          echo "Go to: Settings → Secrets → Actions → New repository secret"
          exit 1
        else
          echo "GOREST_TOKEN is set (length: ${#GOREST_TOKEN} characters)"
        fi
      env:
        GOREST_TOKEN: ${{ secrets.GOREST_TOKEN }}
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Run tests
      env:
        GOREST_TOKEN: ${{ secrets.GOREST_TOKEN }}
      run: mvn clean test
      
    - name: Generate Allure Report
      if: always()
      run: mvn allure:report
      
    - name: Upload Allure Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: target/allure-results/
        retention-days: 30
        
    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: target/site/allure-maven-plugin/
        retention-days: 30
        
    - name: Deploy Allure Report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: target/site/allure-maven-plugin
        destination_dir: allure-report
