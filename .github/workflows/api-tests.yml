name: API Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Verify GOREST_TOKEN secret
      run: |
        if [ -z "$GOREST_TOKEN" ]; then
          echo "ERROR: GOREST_TOKEN is not set!"
          echo "Please add GOREST_TOKEN to GitHub repository secrets"
          exit 1
        else
          echo "GOREST_TOKEN is set (length: ${#GOREST_TOKEN} characters)"
        fi
      env:
        GOREST_TOKEN: ${{ secrets.GOREST_TOKEN }}
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Run tests
      env:
        GOREST_TOKEN: ${{ secrets.GOREST_TOKEN }}
      run: mvn clean test
      
    - name: Upload Allure Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: target/allure-results/
        retention-days: 30
        
    - name: Upload Surefire Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: target/surefire-reports/
        retention-days: 30
